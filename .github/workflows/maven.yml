name: CI Build

on: [push, pull_request]

env:
  LC_ALL: en_US.UTF-8

jobs:
  JDKxx_Matrix:
    strategy:
      matrix:
        java: [ 8, 15, 16-ea ]
        os: [ ubuntu-latest ]
        include:
        - os: windows-latest
          java: 8
    name: JDK${{ matrix.java }} ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:
    - name: Git Checkout
      uses: actions/checkout@v2
    - name: Set up Java
      uses: actions/setup-java@v1
      with:
        java-version: ${{ matrix.java }}
    - name: Build
      shell: bash
      run: |
        mvn -U -e -B -ntp install
